name: iOS Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test RAID Calculator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer
        
      - name: Build
        run: |
          # Build the project
          xcodebuild -project "RAID Calculator.xcodeproj" \
                     -scheme "RAID Calc" \
                     -destination "platform=iOS Simulator,name=iPhone 16 Pro" \
                     clean build
                     
      - name: Run Unit Tests Only
        run: |
          # Run only unit tests, skip UI tests
          xcodebuild test -project "RAID Calculator.xcodeproj" \
                          -scheme "RAID Calc" \
                          -destination "platform=iOS Simulator,name=iPhone 16 Pro" \
                          -only-testing:RaidCalculator2Tests
