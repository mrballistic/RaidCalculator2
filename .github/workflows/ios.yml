name: iOS Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test RAID Calculator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer
        
      - name: Build and Test
        run: |
          # Use the specific project file
          xcodebuild -project "RAID Calc.xcodeproj" \
                     -scheme "RAID Calc" \
                     -destination "platform=iOS Simulator,name=iPhone 15 Pro" \
                     clean build test
